<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Create a hacking simulator which has green background and it shows these messages with random delay of 1 to 7
    seconds
    Initializing Hacking...
    Reading your files...
    Password files Detected..
    Sending all passowrd and personal files to server...
    Cleaning up...
    The three sots must blink so that it looks like a real terminal
-->


    <script>
        const addItem = async (item) => {
            await randomDelay();
            let div = document.createElement("div");
            div.innerHTML = item;
            document.body.append(div)


        }
        
        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }

        async function main() {

            setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last=last[last.length-1]
                if(last.innerHTML.endswith("..."))
                {
                      last.innerHTML=last.innerHTML.slice(0, last.innerHTML.length-3)
                }
                else{
                      last.innerHTML=last.innerHTML+"."
                }
            }, 700);

            let text = ["Initializing Hacking", "Reading your files", "Password files Detected", "Sending all passowrd and personal files to server", " Cleaning up"]

            for (const item of text) {
                await addItem(item)

            }

        }
        main()
    </script>
</body>

</html>
